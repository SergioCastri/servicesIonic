<ion-header>

    <!--   <ion-navbar>
        <ion-title>segment1</ion-title>
      </ion-navbar> -->
    
    </ion-header>
    
    
    <ion-content>
        <div padding>
            <ion-segment [(ngModel)]="Opciones">
              <ion-segment-button value="usuarios" (click)='downUsers()'>
                Usuarios
              </ion-segment-button>
              <ion-segment-button value="Fotos" (click)='downPhotos()'>
                Fotos
              </ion-segment-button>
            </ion-segment>
          </div>
          
          <div [ngSwitch]="Opciones">
            <ion-list *ngSwitchCase="'usuarios'">
                <ion-item *ngFor="let usuario of usuarios" >
                    <ion-card class='card'>
                        <ion-card-header class='ion-card-header' >{{usuario.name}}</ion-card-header>
                        <ion-card-content>
                          <ion-list class='list' >
                            <ion-item>
                              Id: {{usuario.id}}
                            </ion-item>
                            <ion-item>
                                Email: {{usuario.email}}
                            </ion-item>
                            <ion-item>
                                Phone: {{usuario.phone}}
                            </ion-item>
                          </ion-list>
                        </ion-card-content>
                      </ion-card>
                </ion-item>
            </ion-list>
          
            <ion-list *ngSwitchCase="'Fotos'" no-lines>
                <ion-item *ngFor="let foto of photos | slice:0:10" >
                    <ion-card  class='card' >
                        <img src={{foto.url}}/>
                         <ion-card-content>
                          <ion-list class='list' >
                            <ion-item>
                              {{foto.title}}
                            </ion-item>  
                          
                          </ion-list>
                        </ion-card-content> 
                      </ion-card>
                </ion-item>
            </ion-list>
          </div>
    
    </ion-content>
